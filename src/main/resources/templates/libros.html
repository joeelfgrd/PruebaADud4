<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Libros</title>
</head>
<body>
    <div>
      <div>
        <h1>Listado de libros</h1>
        <div>
          <div class="libros-container" th:each="libro : ${libros}">
              <div>
                <h2 th:text="${libro.titulo}"></h2>
                  <p th:text="${libro.autor.nombre}"></p>
                <p th:text="${libro.genero}"></p>
                <p th:text="${libro.paginas}"></p>
              </div>
          </div>
        </div>
        <a href="/autores"><p>Ir a autores</p></a>
        <a href="/libros/nuevo"><p>Crear un nuevo libro</p></a>

        </div>
    </div>
</body>
</html>
