<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Crear Autor</title>
</head>
<body>
<h1>Crear un nuevo autor</h1>

<form th:action="@{/autores/nuevo}" method="post">
    <div>
        <label for="nombre">Nombre:</label>
        <input id="nombre" name="nombre" type="text" required />
    </div>
    <div>
        <label for="apellidos">Apellidos:</label>
        <input id="apellidos" name="apellidos" type="text" required />
    </div>
    <div>
        <label for="nacionalidad">Nacionalidad:</label>
        <input id="nacionalidad" name="nacionalidad" type="text" required />
    </div>
    <div>
        <label for="edad">Edad:</label>
        <input id="edad" name="edad" type="number" min="1" required />
    </div>
    <button type="submit">Crear Autor</button>
</form>
</body>
</html>
